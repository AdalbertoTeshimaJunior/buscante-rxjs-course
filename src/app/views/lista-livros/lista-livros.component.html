<section class="container">
  <header>Que book você procura?</header>
  <div class="busca">
    <input
      type="search"
      [formControl]="searchField"
    >
    <button>
      <img src="assets/imagens/icone-busca.png" alt="Lupa de cor roxa">
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="resultados mensagem-erro" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="resultados" *ngIf="booksFound$ | async">
    {{ resultBooks.totalItems}} resultados encontrados
  </div>
<div class="container-card" *ngIf="booksFound$ | async as listBooks, else homeScreen">
  <div *ngFor="let book of listBooks">
    <app-livro [livro]="book"></app-livro>
  </div>
</div>
<ng-template #homeScreen>
  <div class="imagens">
    <h1 class="titulo">Busque o book <br> que quiser na <br> nossa estante!</h1>
    <img
      class="ilustracao"
      src="../../assets/imagens/ilustracao-estante.png"
      alt="Ilustração de uma pessoa em pé ao lado de uma estante com books e plantas">
  </div>
</ng-template>
